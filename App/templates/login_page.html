{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Login </h3>
                <form class="mt-3" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}                        
                    {% endif %} 
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Username</label>
                        <input type="text" name='username' class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
                <div class="col-md-6">
                    <img src="https://media.istockphoto.com/photos/user-typing-password-on-computer-security-code-picture-id1283382475?b=1&k=20&m=1283382475&s=612x612&w=0&h=dLN53V9RATk63T7syS-y5QiwBaSk6I36DTuCNMDug5A=" alt="login">
                 </div>
        </div>
     </div>
       
{% endblock %}
