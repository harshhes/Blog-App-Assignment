{% extends 'base.html' %}


{% block content %}
    <form class="mt-3" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <h3>Create New Blog Post</h3>
        <div class="mb-3">
            <label for="exampleInputBlog1" class="form-label">Select Category</label>
            <select name="category" class="form-control"><option>Choose</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputBlog1" class="form-label">Blog title</label>
            <input type="text" name="title" class="form-control" id="exampleInputBlog1"> 
        </div>
        <div class="mb-3">
           {{ form.media }}
           {{ form }}   
        </div>
        <div class="mb-3">
            <label for="banner" class="form-label">Upload Banner Image</label>
            <input type="file" name="banner" class="form-control" id="banner"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
